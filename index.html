<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taxCalculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="center-container jetbrains-mono-fonts">
    <div
      class="container border border-3 border-primary-subtle rounded p-5 mx-2"
      id="form">
      <!-- gross anual income -->
      <div class="mb-3">
        <label for="grossInput" class="form-label fw-semibold d-flex"
          >Enter gross annual income
          <div class="popover-container ms-1">
            <span class="popover-trigger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-question-circle"
                viewBox="0 0 16 16">
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                  d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
              </svg>
            </span>
            <div class="popover-content">
              Gross annual income is your total salary in a year before any
              deductions.
            </div>
          </div>
        </label>
        <input
          type="number"
          class="form-control"
          id="grossInput"
          placeholder="Enter gross annual income"
          required />
      </div>
      <!-- extraIncome -->
      <div class="mb-3">
        <label for="extraInput" class="form-label fw-semibold d-flex"
          >Enter extra income
          <div class="popover-container ms-1">
            <span class="popover-trigger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-question-circle"
                viewBox="0 0 16 16">
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                  d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
              </svg>
            </span>
            <div class="popover-content">
              Extra income, beyond wages, like side jobs, investments, rentals,
              self-employment, interest/dividends, and bonuses, is taxable and
              must be reported on tax returns.
            </div>
          </div></label
        >
        <input
          type="number"
          class="form-control"
          id="extraInput"
          placeholder="Enter extra income from other sources"
          required />
      </div>
      <!-- age -->
      <div class="mb-3">
        <label for="ageInput" class="form-label fw-semibold d-flex"
          >Enter age group
          <div class="popover-container ms-1">
            <span class="popover-trigger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-question-circle"
                viewBox="0 0 16 16">
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                  d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
              </svg>
            </span>
            <div class="popover-content">
              A tax age bracket refers to a range of ages that determines
              specific tax rules, benefits, or obligations, such as eligibility
              for certain deductions, credits, or tax rates.
            </div>
          </div></label
        >
        <select
          class="form-control"
          id="ageInput"
          name="ageInput"
          autofocus
          required>
          <option value="under40">Tax rate for individuals under 40</option>
          <option value="over40">
            Tax rate for individuals aged 40 or above but under 60
          </option>
          <option value="over60">
            Tax rate for individuals aged 60 or above
          </option>
        </select>
      </div>
      <!-- applicableDeduc -->
      <div class="mb-3">
        <label for="deducInput" class="form-label fw-semibold d-flex"
          >Enter total applicable deductions
          <div class="popover-container ms-1">
            <span class="popover-trigger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-question-circle"
                viewBox="0 0 16 16">
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                  d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
              </svg>
            </span>
            <div class="popover-content">
              Deductions are expenses subtracted from taxable income to reduce
              tax liability.
            </div>
          </div></label
        >
        <input
          type="number"
          class="form-control"
          id="deducInput"
          placeholder="Add total applicable deductions"
          required />
      </div>
      <!-- submit btn -->
      <div class="mt-5 d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          id="submitBtn"
          data-bs-toggle="modal"
          data-bs-target="#taxModal">
          âœ…Submit
        </button>
      </div>
    </div>

    <!-- modal section for income-->

    <div
      class="modal fade"
      id="taxModal"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content pb-3 border border-3 border-primary"
          id="modalBody">
          <div class="modal-body text-center d-grid gap-2" id="parent">
            <h1 class="modal-title fs-5" id="ModalLabel">
              Your overall income will be
            </h1>
            <span class="fw-semibold" id="overallIncome">0</span>
            <p id="afterDeduc">After tax deductions</p>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-md btn-primary"
              data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/popoverDelay.js"></script>
  <script type="module" src="./js/taxCalculator.js"></script>
</html>
